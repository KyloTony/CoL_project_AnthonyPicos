<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Styles/styles.css">
    <title>Jewelry Website</title>
</head>

<header>
    <nav class="nav">
        <input type="checkbox" id="nav-checkbox" class="nav-checkbox">
        <label for="nav-checkbox" class="nav-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>
        <ul class="nav-menu">
            <li><a href="#">
                <img src="img/mainImg.png" alt="Round image with beads necklace" width="100px">
            </a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<body>
    
    <!--First Product with dropdown-->
    
    <div class="product">
        <img src="img/necklaces.png" alt="Gold necklace with pendant">
        <div class="dropdown">
            <button onclick="dropdown()" class="dropbtn"> 
                <i class="fas fa-chevron-down"></i>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Product1</a>
                <a href="#">Product2</a>
            </div>
        
        </div>
    </div>
    
    <!--Second Product with dropdown-->
    
    <div class="product">
        <img src="img/bracelet.png" alt="Gold bracelet">
        <div class="dropdown">
            <button onclick="dropdown()" class="dropbtn"> <i class="fas fa-chevron-down"></i></button></button>
        
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Product3</a>
                <a href="#">Product4</a>
            </div>
        
        </div>
    </div>
    
    <!--Third Product with dropdown-->
    
    <div class="product">
        <img src="img/rings.png" alt="Gold ring">
        <div class="dropdown">
            <button onclick="dropdown()" class="dropbtn"> <i class="fas fa-chevron-down"></i></button></button>
        
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Product5</a>
                <a href="#">Product6</a>
            </div>
        
        </div>
    </div>
    
    <script src="Scripts/script.js"></script>
</body>

</html>
